<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Control</title>

    <!-- Sử dụng CDN từ CDNJS để đảm bảo Font Awesome hoạt động -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Thêm Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
    
    <!-- Thẻ chứa thông tin cảm biến -->
    <div id="content-Chart" class="tab-content active">
        <div class="cards" id="weather-cards">
            <div class="card3">
                <h4 class="card-heading">Thông tin cảm biến đo được</h4>
                <div class="content">
                    <div class="icon-info">
                        <i class="fa-solid fa-thermometer-half"></i>
                        <p class="temperature-text">Loading</p> <!-- Sẽ được thay thế bằng nhiệt độ từ API -->
                    </div>
                    <div class="icon-info">
                        <i class="fa-solid fa-sun"></i>
                        <p class="light-text">Loading lux</p> <!-- Sẽ được thay thế bằng ánh sáng từ API -->
                    </div>
                    <div class="icon-info">
                        <i class="fa-solid fa-droplet"></i>
                        <p class="humidity-text">Loading %</p> <!-- Sẽ được thay thế bằng độ ẩm từ API -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ đường -->
        <canvas id="sensorChart" width="400" height="200"></canvas>
    </div>

    <!-- Liên kết đến file JavaScript -->
    <script src="../script/API/API-chart-TTCB.js"></script>
    
</body>

</html>
